<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revenue Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Revenue Calculator Dashboard</h2>
    <form id="revenueForm">
      <input type="text" id="product" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price" required />
      <input type="number" id="quantity" placeholder="Quantity Sold" required />
      <button type="submit">Add</button>
    </form>
    
    <h3>Total Revenue: â‚¹<span id="totalRevenue">0</span></h3>

    <table id="revenueTable">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Revenue</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <canvas id="revenueChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
